    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .app-container {
            background: white;
            width: 100%;
            max-width: 420px;
            height: calc(100vh - 100px);
            display: flex;
            flex-direction: column;
            position: fixed;
            overflow: hidden;
        }

        .input-area {
            padding: 20px;
            background: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }

        .marketing-link {
            background: white;
            width: 100%;
            text-align: center;
            padding: 4px 0;
            border-bottom: 1px solid #f0f0f0;
            flex: 0 0 auto;
        }

        .marketing-link a {
            color: #999 !important;
            font-size: 11px !important;
            text-decoration: none !important;
            font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
            display: inline-block;
        }

        #input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        #display {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #fff;
        }

        .cards-wrapper {
            position: absolute;
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease-out;
        }

        .card {
            flex: 0 0 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 0px 0px 0px 0px;
            position: relative;
        }

        .card img {
            max-width: 100%;
            height: 110vh;
            object-fit: cover;
            border-radius: 0px;
        }

        .word {
            width: 100%;
            height: 75px;
            position: absolute;
            top: 0px;
            left: 0;
            right: 0;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;

            align-items: center;
            justify-content: center;
            font-size: 40px !important;
        }

        .progress-dots {
            position: absolute;
            bottom: 120px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 8px;
            z-index: 90;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .dot.active {
            background: #007AFF;
        }

        .add-image-button {
            position: absolute;
            bottom: 100px;
            right: 20px;
            background: #007AFF;
            color: white;
            width: 56px;
            height: 56px;
            border-radius: 28px;

            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 100;

        .add-image-button:active {
            transform: scale(0.95);
        }

            display: none;

            top: 0;
            left: 0;
            right: 0;

<body>
    <div class="app-container">
        <div class="login-screen" id="loginScreen">
            <h1>PhotoPhrase AAC App</h1>
            <p>This app allows you to create image-word pairs that your child will easily recognise so you can effectively communicate with them.</p>
            <div class="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <button onclick="handleAuth()">
                    <span id="authButtonText">Login</span>
                </button>
                <div class="auth-toggle">
                    <span id="authToggleText">Don't have an account?</span>
                    <button onclick="toggleAuthMode(event)">Sign up</button>
                </div>
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="input" placeholder="Enter your phrase..." />
        </div>
        <div class="marketing-link">
            <a href="https://photophraseapp.com">visit photophraseapp.com</a>
        </div>
        <div id="display">
            <div class="cards-wrapper"></div>
            <div class="progress-dots"></div>
        </div>
        <button class="add-image-button" onclick="showImageModal()">+</button>
        <button class="dashboard-button">☰</button>

        <!-- Modal -->
        <div class="image-modal" id="imageModal">
            <div class="modal-content">
                <button class="close-modal" onclick="hideImageModal()">×</button>
                <input type="text" id="word-input" placeholder="Enter a word" />
                
                <button class="image-input-button camera-button" onclick="activateCamera()">
                    📸 Take Photo
                </button>
                
                <button class="image-input-button gallery-button" onclick="openGallery()">
                    🖼️ Choose from Gallery
                </button>
                
                <button class="image-input-button url-button" onclick="toggleUrlInput()">
                    🔗 Enter URL
                </button>

                <div class="url-input-area" id="urlInputArea">
                    <input type="text" id="url-input" placeholder="Enter image URL" />
                    <button class="image-input-button" onclick="addImageFromUrl()">Add URL Image</button>
                </div>

                <input type="file" 
                       id="camera-input" 
                       class="file-input" 
                       accept="image/*" 
                       capture="environment">
                
                <input type="file" 
                       id="gallery-input" 
                       class="file-input" 
                       accept="image/*">
            </div>
        </div>

        <div class="dashboard-screen">
            <div class="dashboard-header">
                <h1 class="dashboard-title">Dashboard</h1>
                <button class="close-dashboard" onclick="closeDashboard()">×</button>
            </div>
            <div class="dashboard-menu">
                <div class="dashboard-item" onclick="showDetails()">
                    <span class="dashboard-item-title">Details</span>
                    <span class="dashboard-item-arrow">›</span>
                </div>
                <div class="dashboard-item" onclick="showCards()">
                    <span class="dashboard-item-title">Cards</span>
                    <span class="dashboard-item-arrow">›</span>
                </div>
                <div class="dashboard-item" onclick="showPhrases()">
                    <span class="dashboard-item-title">Phrases</span>
                    <span class="dashboard-item-arrow">›</span>
                </div>
            </div>

            <!-- Cards View -->
            <div class="cards-view">
                <div class="cards-view-header">
                    <div class="cards-header-top">
                        <button class="back-button" onclick="hideCardsView()">‹</button>
                        <h2 class="cards-view-title">My Cards</h2>
                    </div>
                    <input type="text" class="search-box" placeholder="Search cards..." onkeyup="filterCards(this.value)">
                </div>
                <div class="cards-grid"></div>
            </div>

            <!-- Phrases View -->
            <div class="phrases-view">
                <div class="phrases-view-header">
                    <div class="phrases-header-top">
                        <button class="back-button" onclick="hidePhrasesView()">‹</button>
                        <h2 class="cards-view-title">My Phrases</h2>
                    </div>
                    <input type="text" class="search-box" placeholder="Search phrases..." onkeyup="filterPhrases(this.value)">
                </div>
                <div class="phrases-list"></div>
                <button class="add-phrase-button" onclick="showAddPhraseModal()">+</button>
            </div>

            <!-- Add Phrase Modal -->
            <div class="add-phrase-modal">
                <div class="modal-content">
                    <button class="close-modal" onclick="hideAddPhraseModal()">×</button>
                    <h2 style="margin-bottom: 20px;">Create New Phrase</h2>
                    <input type="text" class="phrase-input" id="phraseNameInput" placeholder="Enter phrase name...">
                    <input type="text" class="phrase-input" id="phraseWordsInput" placeholder="Enter words separated by spaces...">
                    <button class="passphrase-button" onclick="savePhrase()">Save Phrase</button>
                </div>
            </div>
        </div>
    </div>

    function fitTextToContainer(element) {
        let fontSize = 24;
        element.style.fontSize = fontSize + 'px';
        
        while (element.scrollWidth > element.offsetWidth || element.scrollHeight > element.offsetHeight) {
            fontSize--;
            element.style.fontSize = fontSize + 'px';
            if (fontSize <= 8) break;
        }
    }

    // Add global variables for tracking movement
    let startX = 0;
    let isDragging = false;
    let currentTranslate = 0;
    let prevTranslate = 0;
    let animationID = 0;

    function handleTouchStart(e) {
        startX = e.touches[0].clientX;
        currentTranslate = -currentIndex * 100;
    }

    function handleMouseDown(e) {
        e.preventDefault();
        isDragging = true;
        startX = e.clientX;
        currentTranslate = -currentIndex * 100;
        
        // Add grabbing cursor and disable image dragging
        const wrapper = document.querySelector('.cards-wrapper');
        wrapper.style.cursor = 'grabbing';
        wrapper.style.userSelect = 'none';
        document.querySelectorAll('.card img').forEach(img => {
            img.style.pointerEvents = 'none';
        });
    }

    function handleTouchMove(e) {
        const touch = e.touches[0];
        const diff = touch.clientX - startX;
        const wrapper = document.querySelector('.cards-wrapper');
        const cards = wrapper.children;
        
        if (!cards.length) return;
        
        // Calculate new position with boundaries
        const maxTranslate = 0;
        const minTranslate = -(cards.length - 1) * 100;
        currentTranslate = Math.max(minTranslate, Math.min(maxTranslate, -currentIndex * 100 + (diff / wrapper.offsetWidth * 100)));
        
        updateSlidePosition(currentTranslate);
    }

    function handleMouseMove(e) {
        if (!isDragging) return;
        e.preventDefault();
        
        const diff = e.clientX - startX;
        const wrapper = document.querySelector('.cards-wrapper');
        const cards = wrapper.children;
        
        if (!cards.length) return;
        
        // Calculate new position with boundaries
        const maxTranslate = 0;
        const minTranslate = -(cards.length - 1) * 100;
        currentTranslate = Math.max(minTranslate, Math.min(maxTranslate, -currentIndex * 100 + (diff / wrapper.offsetWidth * 100)));
        
        updateSlidePosition(currentTranslate);
    }

    function updateSlidePosition(translate) {
        const wrapper = document.querySelector('.cards-wrapper');
        wrapper.style.transform = `translateX(${translate}%)`;
    }

    function handleTouchEnd() {
        finishSlideMovement();
    }

    function handleMouseUp() {
        if (!isDragging) return;
        isDragging = false;
        
        // Restore cursor and image dragging
        const wrapper = document.querySelector('.cards-wrapper');
        wrapper.style.cursor = 'grab';
        wrapper.style.userSelect = '';
        document.querySelectorAll('.card img').forEach(img => {
            img.style.pointerEvents = 'auto';
        });
        
        finishSlideMovement();
    }

    function finishSlideMovement() {
        const wrapper = document.querySelector('.cards-wrapper');
        const cards = wrapper.children;
        
        if (!cards.length) return;

        // Calculate which slide we should snap to
        const movePercent = currentTranslate - (-currentIndex * 100);
        const threshold = 20; // Percentage threshold for slide change

        wrapper.style.transition = 'transform 0.3s ease-out';
        
        if (movePercent > threshold && currentIndex > 0) {
            currentIndex--;
        } else if (movePercent < -threshold && currentIndex < cards.length - 1) {
            currentIndex++;
        }
        
        // Snap to the current index
        currentTranslate = -currentIndex * 100;
        updateSlidePosition(currentTranslate);
        
        // Update dots after animation
        setTimeout(() => {
            wrapper.style.transition = '';
            updateCardPositions();
        }, 300);
    }

    async function storeData(data) {
        try {
            const { data: { session }, error: sessionError } = await supabase.auth.getSession();
            if (sessionError) throw sessionError;
            if (!session) throw new Error('Not authenticated');

            // Extract the word and image data
            const [[word, imageData]] = Object.entries(data.images);
            console.log('Storing image for word:', word);

            // Convert base64 to file if needed
            let imageFile;
            if (imageData.startsWith('data:image')) {
                const res = await fetch(imageData);
                const blob = await res.blob();
                imageFile = new File([blob], `${word}.jpg`, { type: 'image/jpeg' });
            }

            // Upload to storage
            const filePath = `${session.user.id}/${word}.jpg`;
            console.log('Uploading to path:', filePath);
            
            const { data: uploadData, error: uploadError } = await supabase.storage
                .from('images')
                .upload(filePath, imageFile || imageData, {
                    upsert: true,
                    contentType: 'image/jpeg'
                });

            if (uploadError) {
                console.error('Upload error:', uploadError);
                throw uploadError;
            }

            // Get public URL
            const { data: urlData } = supabase.storage
                .from('images')
                .getPublicUrl(filePath);

            const publicUrl = urlData.publicUrl;
            console.log('Generated public URL:', publicUrl);

            // First delete any existing entry for this word
            await supabase
                .from('image_words')
                .delete()
                .match({ user_id: session.user.id, word: word });

            // Then insert the new entry
            const { error: dbError } = await supabase
                .from('image_words')
                .insert({
                    user_id: session.user.id,
                    word: word,
                    image_url: publicUrl
                });

            if (dbError) {
                console.error('Database error:', dbError);
                throw dbError;
            }

            // Update local state immediately
            customImages[word] = publicUrl;
            console.log('Updated customImages:', word, publicUrl);
            
            // Force a display update
            displayCards();

            hideImageModal();
            document.getElementById('word-input').value = '';
            return { success: true };
        } catch (error) {
            console.error('Storage error:', error);
            if (error.message === 'Not authenticated') {
                document.getElementById('loginScreen').style.display = 'flex';
            }
            alert('Failed to save image: ' + error.message);
            throw error;
        }
    }

    async function savePhrase() {
        const phraseName = document.getElementById('phraseNameInput').value.trim();

    async function loadPhrases() {
        const phrasesList = document.querySelector('.phrases-list');
        
        try {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) throw new Error('Not authenticated');

            // First get all user's image_words
            const { data: imageWords, error: imageWordsError } = await supabase
                .from('image_words')
                .select('word, image_url')
                .eq('user_id', session.user.id);

            if (imageWordsError) throw imageWordsError;

            // Create a map of words to their image URLs
            const wordToImage = {};
            imageWords.forEach(iw => {
                wordToImage[iw.word.toLowerCase()] = iw.image_url;
            });

            const { data: phrases, error } = await supabase
                .from('phrases')
                .select('*')
                .eq('user_id', session.user.id)
                .order('created_at', { ascending: false });

            if (error) throw error;

            // Clear existing phrases
            phrasesList.innerHTML = '';

            phrases.forEach(phrase => {
                const phraseElement = document.createElement('div');
                phraseElement.className = 'phrase-item';
                phraseElement.setAttribute('data-phrase-name', phrase.phrase_name.toLowerCase());
                phraseElement.onclick = () => loadPhraseIntoApp(phrase);

                const contentDiv = document.createElement('div');
                contentDiv.className = 'phrase-content';

                const nameElement = document.createElement('div');
                nameElement.className = 'phrase-name';
                nameElement.textContent = phrase.phrase_name;

                const wordsElement = document.createElement('div');
                wordsElement.className = 'phrase-words';
                wordsElement.textContent = phrase.words.join(' ');

                // Create thumbnails container
                const thumbnailsDiv = document.createElement('div');
                thumbnailsDiv.className = 'phrase-thumbnails';

                // Add thumbnails for each word that has an image
                phrase.words.forEach(word => {
                    const imageUrl = wordToImage[word.toLowerCase()];
                    if (imageUrl) {
                        const thumbnail = document.createElement('img');
                        thumbnail.className = 'phrase-thumbnail';
                        thumbnail.src = imageUrl;
                        thumbnail.alt = word;
                        thumbnailsDiv.appendChild(thumbnail);
                    }
                });

                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-phrase';
                deleteButton.innerHTML = '×';
                deleteButton.onclick = (e) => {
                    e.stopPropagation();
                    deletePhrase(phrase.id);
                };

                contentDiv.appendChild(nameElement);
                contentDiv.appendChild(wordsElement);
                phraseElement.appendChild(contentDiv);
                phraseElement.appendChild(thumbnailsDiv);
                phraseElement.appendChild(deleteButton);
                phrasesList.appendChild(phraseElement);
            });
        } catch (error) {
            console.error('Error loading phrases:', error);
            alert('Failed to load phrases');
        }
    }

    function loadPhraseIntoApp(phrase) {
        // Close the dashboard
        document.querySelector('.dashboard-screen').style.display = 'none';
        
        // Set the input value
        document.getElementById('input').value = phrase.words.join(' ');

    async function deletePhrase(phraseId) {
        if (!confirm('Are you sure you want to delete this phrase?')) return;

        try {
            const { error } = await supabase
                .from('phrases')

            alert('Failed to delete phrase');
