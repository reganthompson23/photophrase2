    function fitTextToContainer(element) {
        let fontSize = 24;
        element.style.fontSize = fontSize + 'px';
        
        while (element.scrollWidth > element.offsetWidth || element.scrollHeight > element.offsetHeight) {
            fontSize--;
            element.style.fontSize = fontSize + 'px';
            if (fontSize <= 8) break;
        }
    }

    function updateCardPositions() {
        const wrapper = document.querySelector('.cards-wrapper');
        wrapper.style.transform = `translateX(-${currentIndex * 100}%)`;

        // Update dots
        const dots = document.querySelectorAll('.dot');
        dots.forEach((dot, index) => {
            dot.className = `dot${index === currentIndex ? ' active' : ''}`;
        });
    }

    function displayCards() {
        const input = document.getElementById('input').value.toLowerCase();
        const words = input.split(' ').filter(word => word.length > 0);
        const wrapper = document.querySelector('.cards-wrapper');
        const dotsContainer = document.querySelector('.progress-dots');
        
        wrapper.innerHTML = '';
        dotsContainer.innerHTML = '';
        currentIndex = 0;

        words.forEach((word, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            
            if (customImages[word]) {
                const img = document.createElement('img');
                img.src = customImages[word];
                img.alt = word;
                img.onerror = function() {
                    console.error('Failed to load image for word:', word);
                    this.remove();
                };
                card.appendChild(img);
            }
            
            const wordElement = document.createElement('div');
            wordElement.className = 'word';
            wordElement.textContent = word;
            card.appendChild(wordElement);
            
            wrapper.appendChild(card);
            
            // Add dot
            const dot = document.createElement('div');
            dot.className = `dot${index === 0 ? ' active' : ''}`;
            dotsContainer.appendChild(dot);
            
            fitTextToContainer(wordElement);
        });

        updateCardPositions();
    }

    // Add global variables for tracking movement
    let startX = 0;
    let isDragging = false;
    let currentTranslate = 0;
    let prevTranslate = 0;
    let animationID = 0;

    function handleTouchStart(e) {
        startX = e.touches[0].clientX;
        currentTranslate = -currentIndex * 100;
    }

    function handleMouseDown(e) {
        e.preventDefault();
        isDragging = true;
        startX = e.clientX;
        currentTranslate = -currentIndex * 100;
        
        // Add grabbing cursor and disable image dragging
        const wrapper = document.querySelector('.cards-wrapper');
        wrapper.style.cursor = 'grabbing';
        wrapper.style.userSelect = 'none';
        document.querySelectorAll('.card img').forEach(img => {
            img.style.pointerEvents = 'none';
        });
    }

    function handleTouchMove(e) {
        const touch = e.touches[0];
        const diff = touch.clientX - startX;
        const wrapper = document.querySelector('.cards-wrapper');
        const cards = wrapper.children;
        
        if (!cards.length) return;
        
        // Calculate new position with boundaries
        const maxTranslate = 0;
        const minTranslate = -(cards.length - 1) * 100;
        currentTranslate = Math.max(minTranslate, Math.min(maxTranslate, -currentIndex * 100 + (diff / wrapper.offsetWidth * 100)));
        
        updateSlidePosition(currentTranslate);
    }

    function handleMouseMove(e) {
        if (!isDragging) return;
        e.preventDefault();
        
        const diff = e.clientX - startX;
        const wrapper = document.querySelector('.cards-wrapper');
        const cards = wrapper.children;
        
        if (!cards.length) return;
        
        // Calculate new position with boundaries
        const maxTranslate = 0;
        const minTranslate = -(cards.length - 1) * 100;
        currentTranslate = Math.max(minTranslate, Math.min(maxTranslate, -currentIndex * 100 + (diff / wrapper.offsetWidth * 100)));
        
        updateSlidePosition(currentTranslate);
    }

    function updateSlidePosition(translate) {
        const wrapper = document.querySelector('.cards-wrapper');
        wrapper.style.transform = `translateX(${translate}%)`;
    }

    function handleTouchEnd() {
        finishSlideMovement();
    }

    function handleMouseUp() {
        if (!isDragging) return;
        isDragging = false;
        
        // Restore cursor and image dragging
        const wrapper = document.querySelector('.cards-wrapper');
        wrapper.style.cursor = 'grab';
        wrapper.style.userSelect = '';
        document.querySelectorAll('.card img').forEach(img => {
            img.style.pointerEvents = 'auto';
        });
        
        finishSlideMovement();
    }

    function finishSlideMovement() {
        const wrapper = document.querySelector('.cards-wrapper');
        const cards = wrapper.children;
        
        if (!cards.length) return;

        // Calculate which slide we should snap to
        const movePercent = currentTranslate - (-currentIndex * 100);
        const threshold = 20; // Percentage threshold for slide change

        wrapper.style.transition = 'transform 0.3s ease-out';
        
        if (movePercent > threshold && currentIndex > 0) {
            currentIndex--;
        } else if (movePercent < -threshold && currentIndex < cards.length - 1) {
            currentIndex++;
        }
        
        // Snap to the current index
        currentTranslate = -currentIndex * 100;
        updateSlidePosition(currentTranslate);
        
        // Update dots after animation
        setTimeout(() => {
            wrapper.style.transition = '';
            updateCardPositions();
        }, 300);
    }

                const res = await fetch(imageData);
                const blob = await res.blob();
                imageFile = new File([blob], `${word}.jpg`, { type: 'image/jpeg' });
            }

            // Upload to storage
            const filePath = `${session.user.id}/${word}.jpg`;
            console.log('Uploading to path:', filePath);
            
            const { data: uploadData, error: uploadError } = await supabase.storage
                .from('images')
                .upload(filePath, imageFile || imageData, {
                    upsert: true,
                    contentType: 'image/jpeg'
                });

            if (uploadError) {
                console.error('Upload error:', uploadError);
                throw uploadError;
            }

            // Get public URL
            const { data: urlData } = supabase.storage
                .from('images')
                .getPublicUrl(filePath);

            const publicUrl = urlData.publicUrl;
            console.log('Generated public URL:', publicUrl);

            // First delete any existing entry for this word
            await supabase
                .from('image_words')
                .delete()
                .match({ user_id: session.user.id, word: word });

            // Then insert the new entry
            const { error: dbError } = await supabase
                .from('image_words')
                .insert({
                    user_id: session.user.id,
                    word: word,
                    image_url: publicUrl
                });

            if (dbError) {
                console.error('Database error:', dbError);
                throw dbError;
            }

            // Update local state immediately
            customImages[word] = publicUrl;
            console.log('Updated customImages:', word, publicUrl);
            
            // Force a display update
            displayCards();

            hideImageModal();
            document.getElementById('word-input').value = '';
            return { success: true };
        } catch (error) {
            console.error('Storage error:', error);
            if (error.message === 'Not authenticated') {
                document.getElementById('loginScreen').style.display = 'flex';
            }
            alert('Failed to save image: ' + error.message);
            throw error;
        }
    }

    // Event Listeners
    document.addEventListener('DOMContentLoaded', () => {
        const display = document.getElementById('display');
        
        // Touch events
        display.addEventListener('touchstart', handleTouchStart, { passive: true });
        display.addEventListener('touchmove', handleTouchMove, { passive: false });
        display.addEventListener('touchend', handleTouchEnd);
        
        // Mouse events
        display.addEventListener('mousedown', handleMouseDown);
        display.addEventListener('mousemove', handleMouseMove);
        display.addEventListener('mouseup', handleMouseUp);
        display.addEventListener('mouseleave', handleMouseUp);
        
        // Initialize empty cards wrapper and progress dots
        const wrapper = display.querySelector('.cards-wrapper');
        wrapper.style.cursor = 'grab';
        wrapper.innerHTML = '';
        display.querySelector('.progress-dots').innerHTML = '';
    });

    document.getElementById('input').addEventListener('input', displayCards);

    document.getElementById('camera-input').addEventListener('change', function(e) {
        if (e.target.files && e.target.files[0]) {
            handleImageFile(e.target.files[0]);
        }
    });

    document.getElementById('gallery-input').addEventListener('change', function(e) {
        if (e.target.files && e.target.files[0]) {
            handleImageFile(e.target.files[0]);
        }
    });
</script>
